custom_proxy_group=🇺🇸 US`url-test`(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)(?!.*5x)(?!.*低倍率)(?!.*0.5)(?!.*0.2)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇯🇵 JP`url-test`(?i)(日本|川日|东京|大阪|泉日|埼玉|JP|Japan)(?!.*5x)(?!.*低倍率)(?!.*0.5)(?!.*0.2)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇰🇷 KR`url-test`(?i)(KR|Korea|KOR|首尔|韩|韓)(?!.*5x)(?!.*低倍率)(?!.*0.5)(?!.*0.2)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🇪🇺 EU`url-test`(?i)(英|法|德|UK|DE|FR)`http://www.gstatic.com/generate_204`300,,30
custom_proxy_group=🏁 Other`url-test`(?i)(西|加拿大|家宽|5x)`http://www.gstatic.com/generate_204`300,,30
